<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Login</h1>
        <input type="email" placeholder="E-Mail">
        <input type="password" placeholder="Password">
        <hr>
        <button class="googleButton">
            <img src="google.png" width="24" draggable="false">
            <p>Conectar-se com Google</p>
        </button>
        <button class="fbButton">
            <img src="facebook.png" width="24" draggable="false">
            <p>Conectar-se com Facebook</p>
        </button>
    </form>
</body>
</html>
